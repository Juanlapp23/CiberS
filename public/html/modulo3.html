<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ciber Guardians - Product Card</title>
    <style>
        /* ===== IMPORTAR FUENTES ===== */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Muli&family=Space+Mono&display=swap');

        /* ===== VARIABLES CSS ===== */
        :root {
            /* Colores principales */
            --primary-color: #00FF80;
            --primary-dark: #00D16A;
            --primary-light: #66FFB3;
            --secondary-color: #0f172a;
            --accent-color: #06d6a0;
            --accent-dark: #05b384;
            
            /* Escala de grises */
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --text-muted: #64748b;
            --bg-white: #ffffff;
            --bg-light: #f8fafc;
            --bg-dark: #0f172a;
            --border-light: #e2e8f0;
            --border-dark: #cbd5e1;
            
            /* Sombras */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            
            /* Bordes */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            
            /* Espaciado */
            --space-xs: 0.5rem;
            --space-sm: 1rem;
            --space-md: 1.5rem;
            --space-lg: 2rem;
            --space-xl: 3rem;
            --space-2xl: 4rem;
            
            /* Tipografía */
            --font-size-xs: 0.75rem;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 1.5rem;
            --font-size-3xl: 1.875rem;
            --font-size-4xl: 2.25rem;
            --font-size-5xl: 3rem;
            
            /* Transiciones */
            --transition-fast: 0.15s ease;
            --transition-normal: 0.3s ease;
            --transition-slow: 0.5s ease;
        }

        /* ===== RESET Y ESTILOS BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            backface-visibility: hidden;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
            background: linear-gradient(135deg, #09010F 0%, #1a1332 100%);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--space-xl);
        }

        /* ===== CARTA ADAPTADA ===== */
        .card {
            --font-color: #ffffff;
            --font-color-sub: rgba(255, 255, 255, 0.7);
            --bg-color: rgba(255, 255, 255, 0.05);
            --main-color: var(--primary-color);
            --main-focus: var(--primary-dark);
            width: 280px;
            height: 380px;
            background: var(--bg-color);
            border: 2px solid var(--main-color);
            box-shadow: 4px 4px var(--main-color);
            border-radius: var(--radius-lg);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: var(--space-md);
            gap: var(--space-sm);
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            transition: all var(--transition-normal);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 8px 8px var(--main-color), 0 0 15px rgba(0, 255, 128, 0.3);
        }

        .card-img {
            transition: all var(--transition-normal);
            display: flex;
            justify-content: center;
            margin-bottom: var(--space-sm);
        }

        .card-img .img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: var(--font-size-3xl);
            border: 2px solid var(--primary-color);
            box-shadow: var(--shadow-md);
        }

        .card-title {
            font-size: var(--font-size-xl);
            font-weight: 700;
            text-align: center;
            color: var(--font-color);
            font-family: 'Space Mono', monospace;
            margin-bottom: var(--space-xs);
        }

        .card-subtitle {
            font-size: var(--font-size-sm);
            font-weight: 400;
            color: var(--font-color-sub);
            text-align: center;
            line-height: 1.5;
            margin-bottom: var(--space-sm);
            flex-grow: 1;
        }

        .card-divider {
            width: 100%;
            border: 1px solid var(--main-color);
            border-radius: 50px;
            margin: var(--space-xs) 0;
        }

        .card-footer {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }

        .card-price {
            font-size: var(--font-size-lg);
            font-weight: 700;
            color: var(--font-color);
        }

        .card-price span {
            font-size: var(--font-size-sm);
            font-weight: 500;
            color: var(--font-color-sub);
        }

        .card-btn {
            height: 40px;
            width: 40px;
            background: var(--bg-color);
            border: 2px solid var(--main-color);
            border-radius: var(--radius-md);
            padding: 0;
            transition: all var(--transition-normal);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-btn svg {
            width: 20px;
            height: 20px;
            fill: var(--main-color);
            transition: all var(--transition-normal);
        }

        .card-btn:hover {
            background: var(--main-color);
            border: 2px solid var(--main-focus);
            transform: scale(1.05);
        }

        .card-btn:hover svg {
            fill: var(--bg-dark);
        }

        .card-btn:active {
            transform: translateY(2px);
        }

        /* ===== BOTONES MÓDULOS ===== */
        #botones-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: var(--space-md);
            width: 100%;
            max-width: 900px;
            margin-top: var(--space-2xl);
        }

        .cta-button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: var(--font-size-sm);
            cursor: pointer;
            transition: all var(--transition-normal);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-xs);
            position: relative;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        .cta-button.primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: var(--bg-dark);
            box-shadow: var(--shadow-md);
        }

        .cta-button.primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            #botones-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .card {
                width: 100%;
                max-width: 300px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: var(--space-md);
            }
            
            #botones-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-img">
            <div class="img">CG</div>
        </div>
        <div class="card-title">Product title</div>
        <div class="card-subtitle">Product description. Lorem ipsum dolor sit amet, consectetur adipisicing elit.</div>
        <hr class="card-divider">
        <div class="card-footer">
            <div class="card-price"><span>$</span> 123.45</div>
            <button class="card-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path d="m397.78 316h-205.13a15 15 0 0 1 -14.65-11.67l-34.54-150.48a15 15 0 0 1 14.62-18.36h274.27a15 15 0 0 1 14.65 18.36l-34.6 150.48a15 15 0 0 1 -14.62 11.67zm-193.19-30h181.25l27.67-120.48h-236.6z"></path>
                    <path d="m222 450a57.48 57.48 0 1 1 57.48-57.48 57.54 57.54 0 0 1 -57.48 57.48zm0-84.95a27.48 27.48 0 1 0 27.48 27.47 27.5 27.5 0 0 0 -27.48-27.47z"></path>
                    <path d="m368.42 450a57.48 57.48 0 1 1 57.48-57.48 57.54 57.54 0 0 1 -57.48 57.48zm0-84.95a27.48 27.48 0 1 0 27.48 27.47 27.5 27.5 0 0 0 -27.48-27.47z"></path>
                    <path d="m158.08 165.49a15 15 0 0 1 -14.23-10.26l-25.71-77.23h-47.44a15 15 0 1 1 0-30h58.3a15 15 0 0 1 14.23 10.26l29.13 87.49a15 15 0 0 1 -14.23 19.74z"></path>
                </svg>
            </button>
        </div>
    </div>
    
    <div id="botones-container"></div>

    <script>
        const container = document.getElementById('botones-container');
        
        for (let i = 1; i <= 21; i++) {
            const button = document.createElement('button');
            button.className = 'cta-button primary';
            button.textContent = `Ir al módulo ${i}`;
            button.onclick = () => window.location.href = `./public/html/modulo${i}.html`;
            container.appendChild(button);
        }
    </script>
</body>
</html>
