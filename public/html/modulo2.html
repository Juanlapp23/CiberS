<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Adaptada</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Muli&family=Space+Mono&display=swap');

        /* ===== VARIABLES CSS ===== */
        :root {
            /* Colores principales */
            --primary-color: #00FF80; /* Tu nuevo color principal */
            --primary-dark: #00D16A;  /* Una versión más oscura para degradados y hover */
            --primary-light: #66FFB3; /* Una versión más clara */
            --secondary-color: #0f172a;
            --accent-color: #06d6a0;
            --accent-dark: #05b384;
            
            /* Escala de grises */
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --text-muted: #64748b;
            --bg-white: #ffffff;
            --bg-light: #f8fafc;
            --bg-dark: #0f172a;
            --border-light: #e2e8f0;
            --border-dark: #cbd5e1;
            
            /* Sombras */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            
            /* Bordes */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            
            /* Espaciado */
            --space-xs: 0.5rem;
            --space-sm: 1rem;
            --space-md: 1.5rem;
            --space-lg: 2rem;
            --space-xl: 3rem;
            --space-2xl: 4rem;
            
            /* Tipografía */
            --font-size-xs: 0.75rem;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 1.5rem;
            --font-size-3xl: 1.875rem;
            --font-size-4xl: 2.25rem;
            --font-size-5xl: 3rem;
            
            /* Transiciones */
            --transition-fast: 0.15s ease;
            --transition-normal: 0.3s ease;
            --transition-slow: 0.5s ease;
        }

        /* ===== RESET Y ESTILOS BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            backface-visibility: hidden; /* Mejora rendimiento de animaciones */
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
            background: linear-gradient(135deg, #09010F 0%, #1a1332 100%);
            overflow-x: hidden;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* ===== CARTA ADAPTADA ===== */
        .card {
            --font-color: #ffffff;
            --font-color-sub: rgba(255, 255, 255, 0.7);
            --bg-color: rgba(255, 255, 255, 0.05);
            --main-color: var(--primary-color);
            --main-focus: var(--primary-dark);
            width: 280px;
            height: 360px;
            background: var(--bg-color);
            border: 2px solid var(--main-color);
            box-shadow: 4px 4px var(--main-color);
            border-radius: var(--radius-lg);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: var(--space-md);
            gap: var(--space-sm);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            transition: all var(--transition-normal);
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 8px 8px var(--main-color);
        }

        .card-img {
            transition: all 0.5s;
            display: flex;
            justify-content: center;
            margin-bottom: var(--space-sm);
        }

        .card-img img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--main-color);
        }

        .card-title {
            font-size: var(--font-size-xl);
            font-weight: 700;
            text-align: center;
            color: var(--font-color);
            font-family: 'Space Mono', monospace;
        }

        .card-subtitle {
            font-size: var(--font-size-sm);
            font-weight: 400;
            color: var(--font-color-sub);
            text-align: center;
            margin-bottom: var(--space-sm);
        }

        .card-divider {
            width: 100%;
            border: 1px solid var(--main-color);
            border-radius: 50px;
            margin: var(--space-xs) 0;
        }

        .card-description {
            font-size: var(--font-size-sm);
            color: var(--font-color-sub);
            line-height: 1.5;
            flex-grow: 1;
        }

        .card-footer {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }

        .card-price {
            font-size: var(--font-size-lg);
            font-weight: 700;
            color: var(--font-color);
        }

        .card-price span {
            font-size: var(--font-size-sm);
            font-weight: 500;
            color: var(--font-color-sub);
        }

        .card-btn {
            height: 35px;
            background: var(--bg-color);
            border: 2px solid var(--main-color);
            border-radius: var(--radius-md);
            padding: 0 15px;
            transition: all var(--transition-normal);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-btn svg {
            width: 20px;
            height: 20px;
            fill: var(--main-color);
            transition: all var(--transition-normal);
        }

        .card-btn:hover {
            background: var(--main-color);
            border: 2px solid var(--main-focus);
        }

        .card-btn:hover svg {
            fill: var(--bg-dark);
        }

        .card-btn:active {
            transform: translateY(3px);
        }

        .card-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--primary-color);
            color: var(--bg-dark);
            padding: 4px 8px;
            border-radius: var(--radius-sm);
            font-size: var(--font-size-xs);
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-badge">Nuevo</div>
        <div class="card-img">
            <img src="https://via.placeholder.com/100" alt="Producto">
        </div>
        <h3 class="card-title">Producto Premium</h3>
        <p class="card-subtitle">Categoría del producto</p>
        <div class="card-divider"></div>
        <p class="card-description">Descripción breve del producto o servicio que se ofrece en esta tarjeta informativa.</p>
        <div class="card-footer">
            <div class="card-price">$99<span>.99</span></div>
            <button class="card-btn">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17,9V7A5,5,0,0,0,7,7V9a3,3,0,0,0-3,3v7a3,3,0,0,0,3,3H17a3,3,0,0,0,3-3V12A3,3,0,0,0,17,9ZM9,7a3,3,0,0,1,6,0V9H9Zm9,12a1,1,0,0,1-1,1H7a1,1,0,0,1-1-1V12a1,1,0,0,1,1-1H17a1,1,0,0,1,1,1Z"/>
                </svg>
            </button>
        </div>
    </div>
</body>
</html>
